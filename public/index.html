<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow-x: hidden;
            background-color: rgb(20, 20, 20);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .send-container {
            display: flex;
            width: 100%;
            height: 7%;
            padding: 10px;
        }
        .message-input {
            width: 93%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background-color: rgb(57, 57, 57);
            outline: none;
            color: #ffbf90;
            border: 1px solid #ffbf90;
            transition: all 0.2s;
        }
        .message-input:focus {
            box-shadow: 0 0 300px 0.1px #ffbf90;
        }
        .send-button {
            height: 100%;
            margin-left: 1%;
            background-color: #FFDAB9;
            border: none;
            border-radius: 50%;
            aspect-ratio: 1/1;
            cursor: pointer;
            font-size: 1.5em;
            text-align: center;
            transition: all 0.2s;
        }
        .send-button:hover {
            background-color: #ffbf90; /* Slight hover effect */
            box-shadow: 0 0 200px 20px #ffbf90;
        }
    </style>
</head>
<body>
    <div class="message-container" id="messageContainer"></div>

    <form class="send-container" id="sendContainer">
        <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
        <button class="send-button" id="sendButton" type="submit"><i class="fa-regular fa-paper-plane"></i></button>
    </form>
</body>
</html>
